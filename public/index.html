<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="api-title">Housing API</h1>
            
            <div class="endpoint-section">
                <h2>Get All Houses:</h2>
                <a href="/api/houses" class="endpoint-link">All Houses</a>
            </div>
        </div>
        
        <div class="right-section">
            <pre id="json-display">Click "All Houses" to view data</pre>
        </div>
    </div>

    <script>
        // Auto-load JSON when clicking All Houses
        document.querySelector('.endpoint-link').addEventListener('click', async (e) => 
        {
            e.preventDefault();
            try 
            {
                const response = await fetch('/api/houses');
                const data = await response.json();
                document.getElementById('json-display').textContent = JSON.stringify(data, null, 2);
            } 
            catch (error) 
            {
                document.getElementById('json-display').textContent = 'Error loading data';
            }
        });
    </script>
</body>
</html>
